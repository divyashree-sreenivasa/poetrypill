{% extends "base.html" %}

{% block content %}
<h3>Update Poem</h3>
<form method="POST">
    <div class="col-sm-10">
        <p class="error" id="poemContent" style="color: red;">{{error}}</p>
    </div>
    <br>
    <br>

    <div class="form-group row">
      <label for="poetName" class="col-sm-2 col-form-label">Poet</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="poetName" name="poetName" value="{{poet}}">
      </div>
    </div>
    <div class="form-group row">
        <label for="poemTitle" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="poemTitle" name="poemTitle" value="{{title}}">
        </div>
      </div>
    <div class="form-group row">
      <label for="poemContent" class="col-sm-2 col-form-label">Poem</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="poemContent" name="poemContent">{{poem}}</textarea>
      </div>
    </div>
    <!--
    <div class="form-group row">
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck1">
          <label class="form-check-label" for="gridCheck1">
            Keep Private
          </label>
        </div>
      </div>
    </div>
    -->
    <br>
    <br>
    <div class="form-group row">
      <div class="col-sm-12">
        <button type="submit" class="btn btn-secondary">Update Poem</button>
      </div>
    </div>
  </form>

  {% endblock %}
